<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Github Finder</title>
</head>

<body>
  <main class="main">
    <h1 class="main__heading--sr">Github Finder App</h1>
    <header class="header">
      <h2>devfinder</h2>
      <div class="header__toggle">
        <p><b>DARK</b></p>
        <img src="./assets/images/icon-moon.svg" alt="Icon to toggle to dark mode">
      </div>
    </header>

    <section class="main__search">
      <div class="main__search--div">
        <img class="search__icon" src="./assets/images/icon-search.svg" alt="Icon to search for a user">
        <input type="search" name="user-input" id="input" placeholder="Search Github user">
      </div>

      <button type="submit" class="search__submitBtn">Search</button>
    </section>

    <section class="user__details">

      <!-- <div class="profile__wrapper"> -->

      <div class="profile">
        <img class="profile__avatar" src="./assets/images/avatar.png" alt="Avatar Image">
        <div class="profile__header">
          <p class="profile__details--name">The Octocat</p>
          <p class="profile__details--handle">@octocat</p>

        </div>

        <p class="profile__details--date">Joined 25 Jan 2011</p>

        <div class="profile__bio">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam ipsam voluptates incidunt! Minus, magni?
          </p>
        </div>
      </div>


      <div class="profile__stats">
        <div>Repos <span class="stats__span--bold stats__repo">8</span></div>
        <div>Followers <span class="stats__span--bold stats__followers">9941</span></div>
        <div>Following <span class="stats__span--bold stats__following">9</span></div>
      </div>

      <div class="profile__div">
        <p class="profile__info profile__info--location">
          <img src="./assets/images/icon-location.svg" alt="Location icon"> San Francisco
        </p>

        <p class="profile__info profile__info--link">
          <img src="./assets/images/icon-website.svg" alt="Link icon"> https://github.blog
        </p>

        <p class="profile__info profile__info--twitter">
          <img src="./assets/images/icon-twitter.svg" alt="Twitter icon"> Not available
        </p>

        <p class="profile__info profile__info--company">
          <img src="./assets/images/icon-company.svg" alt="Company icon"> @github
        </p>

      </div>
      <!-- </div> -->
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
